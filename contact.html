    <section class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-card">
                <p>If you’d like to get in touch, feel free to send me an email or use the form below. I’ll get back to you as soon as possible!</p>
                <form action="https://formspree.io/f/mnqyllvb" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" placeholder="Your email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                    
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </section>
